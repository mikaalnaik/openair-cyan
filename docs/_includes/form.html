<head>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';
            display: inline-block;
        }

        h1 {
            font-size: 1.8rem;
        }

        h5 {
            background: #03a9f4;
            width: 100%;
            height: 11px;
            border-style: none;
            border-radius: 10px;
        }

        i {
            font-size: 2.2rem;
        }

        p {
            font-size: 1.4rem;
        }

        body {
            margin: 0;
        }

        hr {
            margin-left: 3px;
            width: 99%;
            background-color: #dadce0;
        }

        .content-form {
            padding: 5%;
        }

        .card-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .input-group {
            display: flex;
        }

        .card {
            background-color: white;
            box-shadow: 2px 2px 12px 1px rgba(8, 8, 8, 0.5);
            border-radius: 10px;
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: #47464b;
        }

        input[type=submit] {
            border: none;
            color: #FEFCFB;
            background-color: #034078;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 100px;
            margin-right: 10px;
            margin-left: 10px;
            border-radius: 10px;
            transition-duration: 0.4s;
        }

        input[type=submit]:hover {
            background-color: #1282A2;
        }

        input[type=text],
        input[type=number],
        select {
            width: 50%;
            padding: 12px 20px;
            margin: 18px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .value {
            font-size: 1.2rem;
            color: #1282A2;
        }

        .state {
            font-size: 1.2rem;
            color: #1282A2;
        }

        button {
            border: none;
            color: #FEFCFB;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            width: 100px;
            border-radius: 10px;
            transition-duration: 0.4s;
        }

        .button-on {
            background-color: #034078;
        }

        .button-on:hover {
            background-color: #1282A2;
        }

        .button-off {
            background-color: #858585;
        }

        .button-off:hover {
            background-color: #252524;
        }

        .ideation label {
            font-size: 1.2rem;
            width: 100%;
            padding: 10px;
            display: inline-block;
            text-align: left;
        }

        .ideation large {
            width: 100%;
            padding-left: 10px;
            padding-top: 10px;
            padding-right: 10px;
            display: inline-block;
            text-align: left;
            font-weight: bold;
        }

        .ideation small {
            width: 100%;
            padding: 10px;
            display: inline-block;
            text-align: left;
        }

        input[type=button] {
            padding: 1px 2px;
            margin-left: 10px;
            text-align: right;
            border-radius: 6px;
            display: inline-block;
            width: auto;
            font-size: large;
            color: #1b0c8787;
        }
    </style>
</head>

<body>
    <div class="content-form">
        <div style="color: #47464b;" align="center" class="title">
            <h1></h1>
            <hr>
        </div>
        <div class="card-grid">
            <div class="card">
                <h5></h5>
                <form action="" method="POST">
                    <section class="ideation">
                        <p>
                            <large style="font-size: xx-large;"></large>
                            <small style="font-size: large;">
                                <!-- Place data inside of these tags -->
                            </small>
                            <hr>
                        </p>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
