- question: "What is the mechanism by which humidifying the air improves performance? Is it that the $CO_2$ forms a carbonic acid mist, which reacts with the $Ca(OH)_2$? Or another mechanism?"
  answer: "The mechanism in which we are exploiting is, there must be a thin layer of water on the surface of each grain of $Ca(OH)_2$ for the $CO_2$ to react with and form carbonic acid. The carbonic acid ($H_2CO_3$) can then react with $Ca(OH)_2$ to form $CaCO_3$ and $H_2O$. This is an acid-base reaction and also a double displacement reaction. Humidifying the air increases the opportunity for this thin layer of water to form."
  hyper_link: ""
  link_description: ""
  faq_link_id: 5 # This is the ID of the link in the FAQ section. Increment this number for each new question.
  type: "technical"

- question: "Would moistening the $Ca(OH)_2$ accomplish the same thing without having to humidify the air?"
  answer: "Moistening the $Ca(OH)_2$ would certainly help the thin layer of water to form faster, but too much moisture impedes the airflow of $CO_2$ between grains of $Ca(OH)_2$. If all the pores are blocked with water, then we have the equivalent of an aqueous solution and $CO_2$ is less soluble in water than in air."
  hyper_link: ""
  link_description: ""
  faq_link_id: 5 # This is the ID of the link in the FAQ section. Increment this number for each new question.
  type: "technical"

