- question: "If current performance is short of the theoretical, is that just because not enough surface area of the powder is exposed to the air?"
  answer: "There are a number of factors involved. Increases in temperature and pressure generally improve reaction rates. However, performance was increased by a factor of two just by manually disturbing the surface of the powder once, halfway during the experimental run. This leads us to believe that there is a surface area limitation. Mechanically disturbing the layer of powder in an intermittent manner should help greatly."
  hyper_link: ""
  link_description: ""
  faq_link_id: 5 # This is the ID of the link in the FAQ section. Increment this number for each new question.
  type: "technical"

- question: "Would efficiency be expected to improve if the air is made turbulent?"
  answer: "We believe we are not seeing laminar airflow in our system given the fluid properties and speeds of the air. The air is likely already turbulent, and especially so when the fan is being used for drying. If the air is made even more turbulent, efficiency could possibly improve, but this has not been tested."
