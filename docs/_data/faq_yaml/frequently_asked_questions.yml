- question: "What is the purpose of using a coffee filter instead of just scattering the material on the upturned lid?"
  answer: "The coffee filter is something that can be weighed beforehand and that also wicks water to slowly wet the $Ca(OH)_2$ powder. Scattering the material on the upturned lid would not allow for easy removal (the powder sticks to the lid) and there is no easy way to slowly wet the powder."
