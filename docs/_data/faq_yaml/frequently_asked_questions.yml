- question: "What is the purpose in bubbling the air through the water in the bottom of the Cyan? If the air were humidified another way, would there still be any reason to bubble it? And in that case, would the water in the bottom of the box still be needed?"
  answer: "The air bubbling through water serves two purposes - to continuously add $CO_2$ to the system for removal, and to get water onto the filter paper at a slow enough rate that the water is wicked across the filter paper and $Ca(OH)_2$ powder to help form the necessary thin layer of water across each $Ca(OH)_2$ grain. If the air were humidified another way, some mechanism would still be necessary to quickly wet the powder since air humidification is not fast enough (it takes concrete years for its calcium hydroxide to carbonate). The water at the bottom of the box is only there to wet the filter paper through bubbling."
  hyper_link: ""
  link_description: ""
  faq_link_id: 5 # This is the ID of the link in the FAQ section. Increment this number for each new question.
  type: "technical"

- question: "I saw a reference to an experiment using an ultrasonic humidifier; was that successful?"
  answer: "The ultrasonic humidifier was successful but it was not as energy efficient and required a longer time to thoroughly wet the material to near saturation. With larger quantities of material it might be useful, but for just 10 grams of $Ca(OH)_2$ the emissions due to a power consumption of 24W (24V at 1A) was more than the amount of carbon dioxide that would be removed."
  hyper_link: ""
  link_description: ""
  faq_link_id: 5 # This is the ID of the link in the FAQ section. Increment this number for each new question.
  type: "technical"

- question: "In the standard Cyan build, is there any significance to the dimensions of the specific hummus container used? Or to the exact depth of the water?"
  answer: "There is no significance to the dimensions of the hummus container used or to the exact depth of the water. The hummus container merely provides something for the filter paper containing the input material to rest on while it is being slowly wetted from below from the air bubbling and consequently the water being disturbed. If it is possible to wet the filter paper through a different means, as through an atomizer, there quite possibly would be no need for standing water at the bottom."
