- question: "Has there been any confirmation of the accuracy of the weighing method for measuring captured $CO_2$?"
  answer: "The weighing method is called gravimetric analysis and is widely used in chemistry for measuring the amount of a compound based on its mass. It suffers from the ability of product to be lost through container transfers and through evaporation. Of higher accuracy would be thermogravimetric analysis, but this is expensive and time consuming."
