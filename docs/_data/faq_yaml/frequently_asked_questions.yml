- question: "Would it work to dissolve the X ($OH$) in solution, bubble the air through it, and let the X ($CO_3$) precipitate out?"
  answer: "This would indeed work; aqueous solutions are used in industrial carbon removal (Carbon Engineering for example uses an aqueous solution of $KOH$). The difficulty here is in controlling leakage and evaporation effects and in filtering out the precipitate to weigh it and calculate the amount of $CO_2$ captured. Inevitably, some precipitate sticks to the inner walls of the device, causing product losses prior to weighing."
