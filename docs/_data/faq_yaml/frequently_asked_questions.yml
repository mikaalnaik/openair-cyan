  type: "technical"

- question: "The current design captures about 2g of $CO_2$ for each 10g of $Ca(OH)_2$. How does this compare to the theoretical (stoichiometric) maximum amount that can be captured?"
  answer: "The theoretical maximum amount that can be captured is $ 5.94g CO_2 / 10g Ca(OH)_2$ (and for $Mg(OH)_2$, it is $ 7.55g CO_2/10g Mg(OH)_2$). We are at best achieving about a third of the theoretical maximum."
  hyper_link: ""
