- question: "Is the drying action of the fans an essential part of the carbon capture process, or is it a temporary R&D addition to the design to allow us to measure the effectiveness by weighing?"
  answer: "A significant amount of $CO_2$ (as much as 50%) is taken up during the drying process and that $CO_2$ uptake is aided by greater airflow. It improves the likelihood that a $CO_2$ molecule will react with the wet $Ca(OH)_2$. However, the fan is not deemed absolutely essential to the carbon capture process. $CO_2$ will still be taken up, just at a slower rate."
  hyper_link: ""
  link_description: ""
