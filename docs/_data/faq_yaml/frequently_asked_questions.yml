- question: "You mentioned that the aquarium pump can be shut off when the air is humid enough. In that case, how does more air get into the container?"
  answer: "The aquarium pump does not have to be run continuously; it can be shut off for intervals of time while the $CO_2$ already in the container is taken up by the $Ca(OH)_2$. The container is not air-tight so $CO_2$ is always diffusing in and out."
